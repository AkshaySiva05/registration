<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="download.jpeg" alt="Sample photo" class="img-fluid h-50 w-100 m-4"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">Registration form</h3>
                                    <form action="connect.php" method="post">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="fname">Name</label>
                                            <input type="text" id="fname" class="form-control form-control-lg"
                                                name="fname" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="emai">Email</label>
                                            <input type="email" id="emai" class="form-control form-control-lg"
                                                name="email" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="Phone">Phone</label>
                                            <input type="tel" id="phone" class="form-control form-control-lg"
                                                name="phone" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="addres">Address</label>

                                            <textarea id="addres" class="form-control form-control-lg"
                                                name="addres"></textarea>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="dob">Date of Birth</label>

                                            <input type="date" id="dob" class="form-control form-control-lg"
                                                name="dob" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="photo">Photo</label>
                                            <input type="file" id="photo" class="form-control form-control-lg"
                                                name="photo" />
                                        </div>
                                        <div class="d-flex justify-content-end pt-3">
                                            <button class="">View</button>
                                            <input type="submit" class="btn btn-warning btn-lg ms-2">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
